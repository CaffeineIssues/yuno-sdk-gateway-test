  <script>
    // You can get query params from URL, e.g., orderForm
    const params = new URLSearchParams(window.location.search);
    const orderForm = params.get('orderForm'); // JSON string
    const payload = orderForm ? JSON.parse(orderForm) : {};
    const yuno = await Yuno.initialize(orderForm.publicApiKeys[0]);
    
    await yuno.startSeamlessCheckout({
    checkoutSession: payload.checkoutSessions[0],
    elementSelector: "#root-container",
    countryCode: "BR",
    language: "pt",
    showLoading: true,
    issuersFormEnable: true,
    showPaymentStatus: true,
    onLoading: (args) => console.log(args),
    renderMode: {
        type: "modal",
        elementSelector: {
        apmForm: "#form-element",
        actionForm: "#action-form-element",
        },
    },
    card: {
        type: "extends",
        styles: "",
        cardSaveEnable: false,
        texts: {},
    },
    texts: {},
    async yunoCreatePayment(oneTimeToken, tokenWithInformation) {
        await createPayment({ oneTimeToken, checkoutSession });
        yuno.continuePayment({ showPaymentStatus: true });
    },
    yunoPaymentMethodSelected(data) {
        console.log("Payment method selected:", data);
    },
    yunoPaymentResult(data) {
        console.log("Payment result:", data);
        yuno.hideLoader();
    },
    yunoError(error, data) {
        console.error("An error occurred:", error);
        yuno.hideLoader();
    },
    });
